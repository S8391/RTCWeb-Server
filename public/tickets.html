<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>
  <body>
    <div class="container">
      <div class="tickets-page">
        <h2 class="page-title">Create a Ticket</h2>
        <form class="ticket-form">
          <div class="form-row">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" placeholder="Enter your name" required>
          </div>
          <div class="form-row">
            <label for="email-input">Email:</label>
            <input id="email-input" type="email" placeholder="Enter your email" required>
          </div>
          <div class="form-row">
            <label for="subject-input">Subject:</label>
            <input id="subject-input" type="text" placeholder="Enter the ticket subject" required>
          </div>
          <div class="form-row">
            <label for="message-input">Message:</label>
            <textarea id="message-input" placeholder="Enter your message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit Ticket</button>
        </form>
      </div>
    </div>
  </body>
</html>
