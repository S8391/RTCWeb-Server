<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="site2.css">
  </head>
  <body>
    <div id="app">
      <!-- Login/Register Component -->
      <div id="auth-component">
        <input id="username-input" type="text" placeholder="Username" />
        <input id="password-input" type="password" placeholder="Password" />
        <div id="auth-buttons">
          <button id="login-button">Log In</button>
          <button id="register-button">Register</button>
        </div>
      </div>

      <!-- Navigation Component -->
      <div id="nav-pane" style="display: none;">
        <button class="nav-button" onclick="switchComponent('chat')">Chat</button>
        <button class="nav-button" onclick="switchComponent('video')">Video</button>
        <button class="nav-button" onclick="switchComponent('calendar')">Calendar</button>
      </div>

      <!-- Content Component -->
      <div id="content">
        <div id="video-component" style="display: none;">
          <video id="local-video" autoplay playsinline></video>
          <video id="remote-video" autoplay playsinline></video>
        </div>
        <div id="chat-component" style="display: none;">
          <input id="chat-input" type="text" placeholder="Type a message" />
          <div id="chat-log"></div>
        </div>
        <div id="calendar-component" style="display: none;">
          <!-- Calendar Component -->
          <div id="calendar"></div>
        </div>
        <div id="pro-component" style="display: none;">
          <div class="pro-content">
            <h2>Upgrade to Pro</h2>
            <p>Unlock premium features and access exclusive content.</p>
            <button id="pro-button">Upgrade</button>
          </div>
          <div id="payment-status"></div>
        </div>
      </div>

      <!-- Action Component -->
      <div id="action-buttons" style="display: none;">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="mute-button">Mute</button>
        <button id="video-button">Toggle Video</button>
        <button id="share-screen-button">Share Screen</button>
      </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="site.js"></script>
  </body>
</html>
